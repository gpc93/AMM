<!DOCTYPE html>
<html>
    <head>
        <title>HomeMade.com</title>
        <meta charset="UTF-8">
        <meta name="author" content="Gian Piero Cozzula">
        <meta name="description" content="Pagina venditore del sito HomeMade.com">
        <meta name="keywords" content="home made, idee regalo, cosmetici, utensili, fatto in casa">

    </head>
    <body>
        <header>
            <div id='header'>
                <h1>HomeMade.com</h1>
            </div>
        </header>
        
        <!-- sezione di navigazione del sito-->
        
        <div id="nav">
            <ul>
                <li><a href="./descrizione.html">Descrizione</a></li>
                <li><a href="./login.html">Login</a></li>               
            </ul>
        </div>
        
        <!--CONTENT-->
        
        <div id="content">   
            
            <!--form pubblicazione articolo-->
            
            <div class="input_form">
                <h2>Aggiungi articolo</h2>
                <form method="get">
                    <label for="objName">Nome dell'oggetto:</label>
                    <input type="text" name="objName" id="objName" value="Inserire il nome del prodotto" />
                    <br/>
                    <label for="urlPhoto">Inserire url della foto dell'oggetto:</label>
                    <input type="url" name="urlPhoto" id="urlPhoto"/>
                    <br/>
                    <textarea rows="5" cols="25" name="objDescr" id="objDescr">Inserire una descrizione del prodotto...</textarea>
                    <br/>
                    <label for="objQt">Quantit&agrave;</label>
                    <input type="number" name="objQt" id="objQt"/>
                    <br/>
                    <input type="submit" value="Pubblica articolo"/>
                    <br/>
                    <input type="reset" value="Reset"/>



                </form>
            </div>
            
        </div>
        
        
        
    </body>
    
</html>
